# This node acts as both a coordinator and a worker
coordinator=true
node-scheduler.include-coordinator=true

# HTTP server settings using port 9090
http-server.http.port=9090

# Enable discovery server on this node
discovery-server.enabled=true
discovery.uri=http://localhost:9090

# Memory configuration for the query engine
query.max-memory=1GB
query.max-memory-per-node=512MB
